<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>הגמדליינר - האם ויקטוריה תעלה עליי?</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- מסך פתיחה -->
  <section id="welcome-screen" class="screen active">
    <div class="welcome-content">
      <h1>הגמדליינר</h1>
      <p class="welcome-desc">פתרי את החידות, אספי צמדי אותיות וגלי מה שמו של הגמד המסתורי.</p>
      <div class="steps-indicator">4 שלבים</div>
      <button type="button" id="btn-start" class="btn btn-primary">התחל</button>
    </div>
  </section>

  <!-- מסך ראשי – משחק -->
  <section id="main-screen" class="screen">
    <header class="top-area">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="4">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <nav class="stage-nav" aria-label="ניווט בין שלבים">
        <button type="button" class="stage-btn" data-stage="1" aria-pressed="false">1</button>
        <button type="button" class="stage-btn" data-stage="2" aria-pressed="false">2</button>
        <button type="button" class="stage-btn" data-stage="3" aria-pressed="false">3</button>
        <button type="button" class="stage-btn" data-stage="4" aria-pressed="false">4</button>
      </nav>
    </header>

    <main class="center-area">
      <article class="puzzle-card" id="puzzle-card">
        <h2 class="puzzle-title" id="puzzle-title"></h2>
        <p class="puzzle-question" id="puzzle-question"></p>
        <div class="input-area" id="input-area">
          <input type="text" id="answer-input" class="answer-input" placeholder="הקלד את התשובה..." autocomplete="off" />
          <button type="button" id="btn-check" class="btn btn-primary">בדוק תשובה</button>
          <button type="button" id="btn-next" class="btn btn-primary btn-next">לדילוג לשאלה הבאה</button>
        </div>
        <p class="feedback-msg" id="feedback-msg" aria-live="polite"></p>
      </article>
    </main>

    <footer class="bottom-area">
      <div class="collected-box">
        <span class="collected-label">אותיות שנאספו</span>
        <div class="collected-letters" id="collected-letters" aria-label="אותיות שנאספו"></div>
      </div>
    </footer>
  </section>

  <!-- מסך סיום -->
  <section id="completion-screen" class="screen">
    <div class="completion-content">
      <div class="final-name" id="final-name" aria-hidden="true">כל הכבוד!</div>
      <p class="completion-message">הוכחת שאת ענקית ראויה ויקטוריה. תודה על הזכות להיות הגמד שלך 😊 ממני, יוסי</p>
      <div class="completion-actions">
        <button type="button" id="btn-restart" class="btn btn-primary">התחל מחדש</button>
        <button type="button" id="btn-continue" class="btn btn-secondary">המשך</button>
      </div>
    </div>
  </section>

  <!-- אנימציית אותיות עפות (אלמנטים דינמיים) -->
  <div id="flying-letters-container" class="flying-letters-container" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
